
								<div class="row g-0 g-xl-5 g-xxl-8">
									<div class="col-xl-12">

<!--layout-partial:partials/widgets/tables/_widget-2.html-->
<%- include('../partials/widgets/tables/_widget-personal-grade.html')%>
									</div>
								</div>
								<!--end::Row-->
								<!--begin::Modals-->
							<!-- Modal -->
							<div class="modal fade" id="modal-<%= grade.id %>" tabindex="-1" role="dialog" aria-labelledby="example-modal-label" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title" id="example-modal-label">Edit grade</h4>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<h5><%= grade.title %></h5>
											<% if (timeDiff > lockThreshold) {%> 
												<form action="/edit_grades" method="DIALOG" id="form-<%= grade.id %>" class="mb-4"> 
											<%} else {%> 
												<form action="/edit_grades" method="POST" id="form-<%= grade.id %>" class="mb-4"> 
											<%}%>
												<!-- Hidden Grade ID -->
												<input type="hidden" name="grade_id" value="<%= grade.id %>">
												<!-- Session -->
												<div class="form-group">
													<label for="session">Session</label>
													<select class="form-control selectpicker"
														data-live-search="true" 
														form = "form-<%= grade.id %>" 
														name="session" 
														title="Choose a session..." 
														required>
														<% sessions_res.forEach(function (session) { %>
<!-- prettier-ignore-start -->
														<option value="<%= session.id %>"
																<% if (grade.session == session.title){ %> 
																selected 
															<% } %>
															>
															<%= session.title %>
														</option>
														<% }); %>
													</select>
												</div>
												<!-- Grade -->
												<div class="form-group">
													<label for="grade">Grade</label>
													<input
														class="form-control"
														type="number"
														name="grade"
														min="40"
														max="100"
														value=<%= grade.grade%>
														required
													/>
												</div>
												<!-- Anonymous -->
												<div class="form-check">
													<input 
														type="checkbox" 
														class="form-check-input" 
														name="anonymous"
														value="true"
														<% if (grade.anonymous) {%> checked <% } %>
													/>
													<label class="form-check-label" for="anonymous">Do not reveal my identity in leaderboard. Keep this grade anonymous.</label>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
													<% if (timeDiff > lockThreshold) {%> 
														<div title="This grade is locked as it was submitted over six months ago">Locked</div>
													<%} else {%> 
														<button type="submit" class="btn btn-primary">Submit</button> 
													<%}%>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
