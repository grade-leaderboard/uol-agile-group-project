# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gradez

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c00f389cb4b34998b30906a33c19bf0a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_432115e09acf4f219a9254609e240210 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c00f389cb4b34998b30906a33c19bf0a }}/acamilosevic/gradez-alpine:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c00f389cb4b34998b30906a33c19bf0a }}/acamilosevic/gradez-alpine:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gradez'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b0e523bf1be4889a7c01a707d62c4db }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c00f389cb4b34998b30906a33c19bf0a }}/acamilosevic/gradez-alpine:${{ github.sha }}'