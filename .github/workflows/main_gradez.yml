# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gradez

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.CONTAINERUSERNAME }}
        password: ${{ secrets.CONTAINERPASSWORD }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.CONTAINERUSERNAME }}/gradez-alpine:${{ github.sha }}
        docker push index.docker.io/${{ secrets.CONTAINERUSERNAME }}/gradez-alpine:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gradez'
        slot-name: 'production'
        publish-profile: ${{ secrets.PUBLISHPROFILEPASSWORD }}
        images: 'index.docker.io/${{ secrets.CONTAINERUSERNAME }}/gradez-alpine:${{ github.sha }}'
